<div>
    <a href="#" class="btn btn-danger">Volver</a>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Personaje</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let per of personajes">
                <td>{{per.nombre}}</td>
                <td><img src="{{per.imagen}}" style="width: 70px;"/></td>
            </tr>
        </tbody>
    </table>
</div>
